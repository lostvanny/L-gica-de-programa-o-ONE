<canvas width="1300" height="700"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 1300, 700);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function desenhaAlvo(x,y) {
        desenhaCirculo(x,y, raio + 20, 'red');
        desenhaCirculo(x,y, raio + 10, 'white');
        desenhaCirculo(x,y, raio, 'red');
    }
       function sorteiaPosicao(maximo){
        return Math.floor(Math.random() * maximo);
    }
        var xAleatorio = sorteiaPosicao(1300);
        var yAleatorio = sorteiaPosicao(700);

        function atualizaTela() {
        limpaTela();
        xAleatorio = sorteiaPosicao(1300);
        yAleatorio = sorteiaPosicao(700);
        desenhaAlvo(xAleatorio,yAleatorio);
    }

    function limpaTela() { pincel.clearRect(0, 0, 1300, 700); }

    setInterval(atualizaTela,5000);
    

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;


        if ((x > xAleatorio - raio) 
            && (x < xAleatorio + raio)
                && (y > yAleatorio - raio) 
                    && (y < yAleatorio + raio)) {

            alert('Acertou');
        }
    }

    function sorteiaPosicao(maximo){
        return Math.floor(Math.random() * maximo);
    }


    tela.onclick = dispara;
    

</script>
