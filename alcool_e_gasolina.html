<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina/tanque

    document.write("o consumo de gasoline é " + consumoDeGasolina + " KM/L" )

    var caminhoComAlcool = 300
    var consumoComAlcool = caminhoComAlcool/tanque 

    document.write("<br>")

    document.write("o consumo de alcool é " + consumoComAlcool + " KM/A")

</script>
